<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="style.css"> <!-- Reference to the CSS file -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Mmela MFS Logo.svg" alt="Logo">
        </div>
        <form class="space-y-4" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <p class="terms">By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>

    <!-- Power BI Report Portal (hidden initially) -->
    <div id="report-portal" style="display: none;">
        <div class="container">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.o_kfrTbQ6q-0CfUZJ6iDNwHaHV?w=1504&h=1490&rs=1&pid=ImgDetMain" alt="Logo">
                <h2>Power BI Report Portal</h2>
            </div>
            <p>Below is our call centre report. Please ensure you have the necessary permissions to view the report.</p>
            

            <div class="relative">
                <iframe title="Call Centre" width="800" height="636" src="https://app.powerbi.com/view?r=eyJrIjoiMGFiMTcwMGEtYzg2MC00MjdlLWE2NzQtZWFjNTlhMTRjZWJiIiwidCI6IjYyMjNjMTRiLWU3MGMtNGExMC04ZTFlLTZhNTRkM2E4ZGUxNSJ9" frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <p>If you encounter any issues, please contact your administrator. <a href = "Edward.Letshuma@mmela.net">Send us an Email</a></p>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Reference to the JavaScript file -->
</body>
</html>
